name: Update College Data
on:
  schedule: [{ cron: '0 0 1 */3 *' }]
  workflow_dispatch:
permissions: { contents: write }
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: node scripts/build-college-db.mjs
        env:
          COLLEGE_SCORECARD_API_KEY: ${{ secrets.COLLEGE_SCORECARD_API_KEY }}
      - run: |
          git config --global user.name 'Data Bot'
          git config --global user.email 'bot@noreply.github.com'
          if [[ -n $(git status -s app/lib/college-data.json) ]]; then
            git add app/lib/college-data.json
            git commit -m "chore: update college data"
            git push
          fi
